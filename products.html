<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produits disponibles</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="products-page">
  <header class="navbar">
    <h1>Produits disponibles</h1>
    <a href="client-login.html" class="logout-btn">Déconnexion</a>
  </header>

  <main class="product-grid">
    
    <div class="product-card">
      <img src="images.jpeg" alt="Produit 1">
      <h3>Casque Bluetooth</h3>
      <p class="price"></p>
      <p class="stock in-stock">En stock</p>
      <button>Acheter</button>
    </div>

    <div class="product-card">
      <img src="mk60_960x960.png" alt="Produit 2">
      <h3>Clavier mécanique</h3>
      <p class="price">7000 FCFA</p>
      <p class="stock out-of-stock">Rupture de stock</p>
      <button disabled>Indisponible</button>
    </div>

    <div class="product-card">
      <img src="Chargeur_USB_C.jpg" alt="Produit 3">
      <h3>Chargeur USB-C</h3>
      <p class="price">15000 FCFA</p>
      <p class="stock in-stock">En stock</p>
      <button>Acheter</button>
    </div>
  </main>
</body>
</html>
